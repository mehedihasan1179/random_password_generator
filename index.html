<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- stylesheet CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>

    <!--! alert messaege -->

    <div class="alert hide">
      <span class="fa-regular fa-circle-check"></span>
      <span class="msg">Text copied to clipboard!</span>
    </div>

    <!-- container hoilders -->
    <div class="container">
      <div class="head">
        <h1 class="heading">Random Password Generator</h1>
        <p class="text">Generate secure password quickly</p>
      </div>
      <div class="card">
        <div class="generate-box">
          <p id="password"></p>
          <button id="copy"><i class="fa-solid fa-copy"></i></button>
        </div>

        <div class="boxCon">
          <div class="boxLength">
            <label class="boxcircle" for="length">Password Length-</label>
            <input type="number" id="length" min="1" value="12" max="24"/>
            <!-- <span class="check"></span> -->
          </div>

          <div class="boxitem">
            <label class="boxcircle" for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase" />
            <span class="check"></span>
          </div>

          <div class="boxitem">
            <label class="boxcircle" for="lowercase">Include Lowercase </label>
            <input type="checkbox" id="lowercase" />
            <span class="check"></span>
          </div>

          <div class="boxitem">
            <label class="boxcircle" for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" />
            <span class="check"></span>
          </div>

          <div class="boxitem">
            <label class="boxcircle" for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" />
            <span class="check"></span>
          </div>
        </div>

        <button id="generate">
          <i class="fa-solid fa-bolt"></i>Generate Password
        </button>
      </div>
    </div>

    <!-- script file -->
    <script src="your-script.js"></script>
  </body>
</html>
